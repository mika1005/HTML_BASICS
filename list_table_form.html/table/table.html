<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    
    <table border="23">
        <caption> student details </caption>
        <tr>
            <th colspan="2">best student</th>
        </tr>
        <tr>
            <th rowspan="2">details</th>
            <th>name</th>
            <th>class</th>
            <th>sec</th>
        </tr>
        <tr>
            <td>abx</td>
            <td>abc</td>
            <td>abe</td>
         
         </tr>
    </table>
</body>
</html>
